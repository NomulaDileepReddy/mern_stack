<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
    </head>
    <body>
        <form action="home.html">
            <label>First Name :</label>
            <input type="text" name="fname" value="" placeholder="Enter FirstName"/>
            <br>
            <label>Last Name:</label>
            <input type="text" name="lname" value=""placeholder="Enter LastName"/>
            <br>
            <label>Enter E-mail:</label>
            <input type="email" name="email" value="" placeholder="enter email"/>
            <br>
            <label>Enter password</label>
            <input type="password" name="password value" placeholder="Enter password"/>
            <br>
            <label>Date-of-Birth:</label>
            <input type="date" name="dob" value="" placeholder="Enter dateofbirth"/>
            <br>
            <label>Profile-Pic</label>
            <input type="file" name="profilepic" placeholder="enter file"/>
            <br>
            <label>Gender:</label>
            <label>Male</label>
            <input type="radio" name="male"/>
            <label>Female</label>
            <input type="radio" name="female"/>
            <br>
            <label>Courses:</label>
            <label>Mtech</label>
            <input type="checkbox" name="mtech"/>
            <label>MS</label>
            <input type="checkbox" name="ms" id=""/>
            <label>Country</label>
            <select name="Country">
                <option value="ind">India</option>
                <option value="aus">Australia</option>
            </select><br>
            <button type="button" onclick="alert('Hello World')">button</button>
            <input type="submit" name="submit" value="submit">
        </form>
    </body>
</html>
