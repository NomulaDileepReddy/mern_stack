<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <style>
            table{
                margin-left: auto;
                margin-right: auto;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center">Registration Form</h1>
        <table>
            <form action="sumbitted.html">
                <tr>
                    <td>
                        <label for="">Name:</label>
                    </td>
                    <td>
                        <input type="text" name="name" value="" placeholder="Enter Name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Roll N0:</label>
                    </td>
                    <td>
                        <input type="text" name="rollno" value="" placeholder="Enter roll"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">E-Mail:</label>
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="Enter email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">password</label>
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="Enter password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="dob" placeholder="Enter dob"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        <label for="">Male</label>
                        <input type="radio" name="male"/>
                        <label for="">Female</label>
                        <input type="radio" name="femlae"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Skills</label>
                    </td>
                    <td>
                        <label for="">C</label>
                        <input type="checkbox" name="c">
                        <label for="">python</label>
                        <input type="checkbox" name="python">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Country</label>
                    </td>
                    <td>
                        <select name="class" id="">
                            <option value="">India</option>
                            <option value="">Australia</option>
                            <option value="">America</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Upload resume</label>
                    </td>
                    <td>
                        <input type="file" name="resume" value="" placeholder="resume" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="">About Yourself</label></td>
                    <td>
                        <textarea name="about" id="" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="button" value="submit">
                    </td>
                    <td>
                        <input type="reset" name="button" >
                    </td>
                </tr>
                
            </form>
        </table>
    </body>
</html>
