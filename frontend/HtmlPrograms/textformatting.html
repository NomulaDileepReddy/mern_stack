<!DOCTYPE html>
<html>
    <head>
        <title>Text -Formatting</title>
    </head>
    <body>
        <div>
            Hello This is text-Formatting
        </div>
        <p>This is<strong>Text-Formatting</strong></p>
        <p>This is <mark>Really Awesome</mark></p>
        <del>WrongPerson</del>
        <br>
        log<sub>2</sub>10
        <br>
        2<sup>10</sup>
        <h1 id="demo"></h1>
        <script>
            document.getElementById("demo").innerHTML="JAVASCRIPT";
        </script>
    </body>

</html>
